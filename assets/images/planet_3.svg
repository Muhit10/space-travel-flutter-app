<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Planet 3 - Earth-like blue planet -->
  <circle cx="100" cy="100" r="80" fill="#4a90e2" />
  <!-- Continents -->
  <path d="M60,70 Q80,50 100,60 T140,80 Q160,100 130,120 T80,130 Q60,110 60,70" fill="#50c878" />
  <path d="M120,50 Q140,60 130,80 T110,90 Q90,80 120,50" fill="#50c878" />
  <!-- Cloud formations -->
  <circle cx="70" cy="60" r="10" fill="#ffffff" opacity="0.7" />
  <circle cx="80" cy="65" r="12" fill="#ffffff" opacity="0.7" />
  <circle cx="130" cy="110" r="15" fill="#ffffff" opacity="0.7" />
  <circle cx="140" cy="100" r="10" fill="#ffffff" opacity="0.7" />
  <!-- Atmosphere glow -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#a5d8ff" stroke-width="5" opacity="0.3" />
</svg>