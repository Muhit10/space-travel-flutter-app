<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Space background -->
  <rect width="512" height="512" fill="#3E1F47"/>
  
  <!-- Stars -->
  <circle cx="30" cy="40" r="2" fill="#FFFFFF"/>
  <circle cx="90" cy="20" r="1" fill="#FFFFFF"/>
  <circle cx="170" cy="60" r="1.5" fill="#FFFFFF"/>
  <circle cx="250" cy="10" r="2" fill="#FFFFFF"/>
  <circle cx="320" cy="50" r="1" fill="#FFFFFF"/>
  <circle cx="390" cy="30" r="1.5" fill="#FFFFFF"/>
  <circle cx="460" cy="70" r="2" fill="#FFFFFF"/>
  <circle cx="10" cy="130" r="1" fill="#FFFFFF"/>
  <circle cx="70" cy="160" r="1.5" fill="#FFFFFF"/>
  <circle cx="130" cy="110" r="2" fill="#FFFFFF"/>
  <circle cx="200" cy="150" r="1" fill="#FFFFFF"/>
  <circle cx="280" cy="120" r="1.5" fill="#FFFFFF"/>
  <circle cx="360" cy="140" r="2" fill="#FFFFFF"/>
  <circle cx="430" cy="100" r="1" fill="#FFFFFF"/>
  
  <!-- Planet surface (curved horizon) -->
  <path d="M0,400 Q256,350 512,400 L512,512 L0,512 Z" fill="#1F2A44"/>
  
  <!-- Astronaut -->
  <circle cx="256" cy="320" r="30" fill="#F8F8FF"/> <!-- Helmet -->
  <rect x="226" y="350" width="60" height="80" rx="10" fill="#F8F8FF"/> <!-- Suit -->
  <circle cx="246" cy="320" r="5" fill="#4FCBFF"/> <!-- Visor detail -->
  <circle cx="266" cy="320" r="5" fill="#4FCBFF"/> <!-- Visor detail -->
  <rect x="241" y="350" width="30" height="10" fill="#4A4A4A"/> <!-- Suit detail -->
  <rect x="216" y="380" width="20" height="40" fill="#F8F8FF" rx="5"/> <!-- Left arm -->
  <rect x="276" y="380" width="20" height="40" fill="#F8F8FF" rx="5"/> <!-- Right arm -->
  <rect x="236" y="430" width="20" height="30" fill="#F8F8FF" rx="5"/> <!-- Left leg -->
  <rect x="256" y="430" width="20" height="30" fill="#F8F8FF" rx="5"/> <!-- Right leg -->
  
  <!-- Space station/base -->
  <rect x="350" y="350" width="100" height="50" fill="#4A4A4A" rx="5"/>
  <rect x="370" y="300" width="60" height="50" fill="#4A4A4A"/>
  <circle cx="400" cy="280" r="20" fill="#4A4A4A"/>
  <rect x="390" y="250" width="20" height="30" fill="#4A4A4A"/>
  <circle cx="400" cy="240" r="15" fill="#4FCBFF" opacity="0.8"/>
  <rect x="350" y="370" width="20" height="10" fill="#FF2A6D"/> <!-- Window/light -->
  <rect x="380" y="370" width="20" height="10" fill="#FF2A6D"/> <!-- Window/light -->
  <rect x="410" y="370" width="20" height="10" fill="#FF2A6D"/> <!-- Window/light -->
  
  <!-- Flag -->
  <rect x="150" y="350" width="5" height="100" fill="#9E9E9E"/>
  <rect x="155" y="350" width="40" height="30" fill="#FF2A6D"/>
  <circle cx="175" cy="365" r="10" fill="#4FCBFF"/>
  
  <!-- Footprints -->
  <ellipse cx="200" cy="450" rx="5" ry="10" fill="none" stroke="#9E9E9E" stroke-width="1" transform="rotate(30 200 450)"/>
  <ellipse cx="220" cy="440" rx="5" ry="10" fill="none" stroke="#9E9E9E" stroke-width="1" transform="rotate(30 220 440)"/>
  
  <!-- Text "ADVENTURE" -->
  <text x="256" y="500" font-family="Arial" font-size="24" fill="#4FCBFF" text-anchor="middle" font-weight="bold">ADVENTURE</text>
</svg>