<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Space background -->
  <rect width="512" height="512" fill="#0A0E21"/>
  
  <!-- Stars -->
  <circle cx="50" cy="60" r="2" fill="#FFFFFF"/>
  <circle cx="120" cy="40" r="1.5" fill="#FFFFFF"/>
  <circle cx="200" cy="80" r="2" fill="#FFFFFF"/>
  <circle cx="280" cy="30" r="1" fill="#FFFFFF"/>
  <circle cx="350" cy="70" r="1.5" fill="#FFFFFF"/>
  <circle cx="420" cy="50" r="2" fill="#FFFFFF"/>
  <circle cx="480" cy="90" r="1" fill="#FFFFFF"/>
  <circle cx="30" cy="150" r="1.5" fill="#FFFFFF"/>
  <circle cx="90" cy="180" r="1" fill="#FFFFFF"/>
  <circle cx="150" cy="130" r="2" fill="#FFFFFF"/>
  <circle cx="220" cy="170" r="1.5" fill="#FFFFFF"/>
  <circle cx="300" cy="140" r="1" fill="#FFFFFF"/>
  <circle cx="380" cy="160" r="2" fill="#FFFFFF"/>
  <circle cx="450" cy="120" r="1.5" fill="#FFFFFF"/>
  
  <!-- Planet -->
  <circle cx="256" cy="256" r="100" fill="#1F2A44" stroke="#4FCBFF" stroke-width="2"/>
  
  <!-- Planet details -->
  <ellipse cx="256" cy="256" rx="80" ry="30" fill="#3E1F47" opacity="0.7"/>
  <circle cx="200" cy="220" r="20" fill="#3E1F47" opacity="0.5"/>
  <circle cx="300" cy="280" r="25" fill="#3E1F47" opacity="0.6"/>
  
  <!-- Telescope/Observatory -->
  <rect x="150" y="380" width="60" height="30" fill="#4A4A4A" rx="5"/>
  <rect x="165" y="330" width="30" height="50" fill="#4A4A4A"/>
  <circle cx="180" cy="330" r="15" fill="#4A4A4A"/>
  <rect x="175" y="280" width="10" height="50" fill="#4A4A4A"/>
  <circle cx="180" cy="280" r="20" fill="#4FCBFF" opacity="0.8"/>
  
  <!-- Satellite/Probe -->
  <rect x="350" y="350" width="40" height="20" fill="#9E9E9E" rx="5"/>
  <rect x="360" y="330" width="20" height="20" fill="#9E9E9E"/>
  <rect x="365" y="310" width="10" height="20" fill="#9E9E9E"/>
  <circle cx="370" cy="300" r="10" fill="#FF2A6D"/>
  
  <!-- Solar panels -->
  <rect x="320" y="360" width="30" height="10" fill="#4FCBFF" opacity="0.8"/>
  <rect x="390" y="360" width="30" height="10" fill="#4FCBFF" opacity="0.8"/>
  
  <!-- Text "EXPLORE" -->
  <text x="256" y="450" font-family="Arial" font-size="24" fill="#4FCBFF" text-anchor="middle" font-weight="bold">EXPLORE</text>
</svg>