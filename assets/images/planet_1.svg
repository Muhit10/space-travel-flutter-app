  <!-- Surface details -->
  <circle cx="70" cy="80" r="15" fill="#c45e3c" />
  <circle cx="120" cy="60" r="20" fill="#c45e3c" />
  <circle cx="90" cy="130" r="25" fill="#c45e3c" />
